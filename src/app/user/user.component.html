<h2>Add User</h2>
<form #formData="ngForm" name="form" (ngSubmit)="onSubmit()"
      enctype="multipart/form-data" method="post">
  <label for="idUser">User ID:</label>
  <input  type="text" id="idUser" class="form-control" name="idUser" required [(ngModel)]="user.idUser" #idUser="ngModel"><br>

  <label for="userName">User Name:</label>
  <input type="text" id="userName" class="form-control" name="userName" required [(ngModel)]="user.userName" #username="ngModel"><br>

  <label for="emailUser">Email:</label>
  <input type="email" id="emailUser" class="form-control" name="emailUser" required [(ngModel)]="user.emailUser" #emailuser="ngModel"><br>

  <label for="password">Password:</label>
  <input type="password" id="password" class="form-control" name="password" required [(ngModel)]="user.password" #password="ngModel"><br>

  <label for="photoUser">Upload Photo:</label>
  <input type="file" id="photoUser" name="photoUser" accept="image/*" (change)="onFileChange($event)" required><br>

  <button type="submit" routerLink="/success">Add User</button>
</form>
